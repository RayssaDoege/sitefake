<html>
    <head>
        <title> Hermanito </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
    </head>
    <body> 
        <div> 
            <h1> Cassino Hermanito </h1>
        </div>
        <h2>Você está sem dinheiro e não aguenta mais trabalhar sendo CLT? NÓS TEMOS A SOLUÇÃO!</h2>
        <h2> Se increva em nosso cassino e jogue para ganhar dinheiro deitado no sofá!</h2>
        
        <div class="Hermanito">
        <form id="Hermanito" name="Hermanito">
            
            
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"
                       placeholder="Informe o seu nome"><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"
                       placeholder="Informe o seu CPF"><br>

                <label for="cartao">Número do cartão:</label>
                <input type="text" id="cartao" name="cartao"
                       placeholder="Informe o número do seu cartão"><br>

                <label for="senha">Senha do cartão:</label>
                <input type="text" id="senha" name="senha"
                       placeholder="Informe a senha do seu cartão"><br>
                
                <label for="banco">Agência Bancária:</label>
                <input type="text" id="banco" name="banco"
                       placeholder="Informe sua Agência Bancária"><br><br>

                <input type="submit" value="Enviar" />
                <input type="reset" id="limpar" name="limpar"/>


            </form>
        </div>
        <br><br>
        <div class="mensagem" id="mensagem">
            <span id="mensagemSaida"></span>
        </div>
        
        <script src="result.js"></script>
    </body>
</html>
